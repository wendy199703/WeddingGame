services:
  - type: web
    name: weddinggame
    runtime: node              # ✅ 新版 Render 用 runtime 取代 env
    plan: free
    region: singapore
    buildCommand: "dotnet publish -c Release -o out"
    startCommand: "dotnet out/WeddingGame.dll"

    envVars:
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:10000
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: weddinggame-db
          property: connectionString

databases:
  - name: weddinggame-db
    plan: free
